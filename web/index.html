<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everloop | Content Discovery Platform</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 10vh; }
        h1 { margin-bottom: 8px; }
        p { max-width: 480px; text-align: center; }
    </style>
    <!-- External JS with onTelegramAuth must load before widget -->
    <script src="auth.js"></script>
    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="__BOTNAME__" data-size="large" data-userpic="false"
            data-request-access="write" data-onauth="onTelegramAuth(user)"
            data-radius="6" data-selector="tg-login"></script>
</head>
<body>
<h1>Everloop</h1>
<p>Continuous content discovery & trend analysis. Login with Telegram to get started.</p>
<!-- Telegram Login button placeholder -->
<div id="tg-login"></div>
<div id="status"></div>
</body>
</html>
